<div class="p-5">
  <h3 class="text-xl text-center pt-6 mb-3">Filters</h3>

  <div class="overflow-auto h-[50vh] my-4">
    <mat-selection-list [(ngModel)]="selectedCategories">
      @for (category of itemService.categories; track $index) {
        <mat-list-option [value]="category">{{ category }}</mat-list-option>
      }
    </mat-selection-list>
  </div>

  <div>
    <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
