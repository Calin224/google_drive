<div class="max-w-2xl mx-auto">
  <p-card class="relative">
    <div class="mb-10">
      <div class="text-center text-3xl font-bold  mb-6">Login</div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6 mb-4">
        <p-iftalabel class="block">
          <label>Email</label>
          <input pInputText type="email" formControlName="email"
                 class="w-full">
          <small class="p-error block mt-1" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
            Email is required.
          </small>
          <small class="p-error block mt-1" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
            Invalid email format.
          </small>
        </p-iftalabel>

        <p-iftalabel class="block">
          <label >Password</label>
          <input pInputText type="password" formControlName="password"
                 class="w-full ">
          <small class="p-error block mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
            Password is required.
          </small>
        </p-iftalabel>

        <p-button type="submit" [disabled]="loginForm.invalid" styleClass="w-full mt-4">
          Sign in
        </p-button>
      </form>
    </div>

    <div class="text-center mt-6">
      <p-button label="Cancel" variant="text" routerLink="/" severity="secondary"
                class="text-gray-600 hover:text-gray-800 transition-all"></p-button>
    </div>
  </p-card>
</div>
